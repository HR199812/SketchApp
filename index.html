<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!-- For Editable Text Box -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script> -->
    <title>Document</title>
</head>

<body>
    <div class="DrawingPad">

        <div class="splash">
            <!-- <img src="./Resources/SplashScreen.jpg" alt="" style="width: 100%; height: 100%;"> -->
            <div class="TechnologiesUsed" style="text-align: center;">
                <h1 class="fade-in"> Take Notes with Ease!</h1>
                <h1 style="margin: 1rem;">Technologies Used</h1 style="margin: 1rem;">
                <div>
                    <a href="https://animejs.com/" target="_blank">
                        <img src="./Resources/animejs.png" alt="animejs LOGO">
                    </a>
                </div>

                <div>
                    <img style="background-color: white;" src="./Resources/html-css-js.png" alt="html5 LOGO">
                </div>
            </div>
        </div>

        <div class="MainMenu">

            <ul class="MainMenuNav">
                <li><button onclick="ShowMessageBox()"><img src="./Resources/Page.png" alt="New Page"></button></li>

                <li><button class="dropbtn" onclick="DownloadBoard('JPEG')"><img src="./Resources/download.png"
                            alt="Download Button"></button></li>

                <li><button title="Clear Canvas" class="ClearCanvas" type="color">
                        <img src="./Resources/delete-bin.png" alt=""></button></li>
                <li><button><input title="Change Canvas Color" class="DocumentColorPicker" type="color" id="colorpicker"
                            value="#ffffff"></button></li>

                <li>

                    <div class="dropdown">
                        <button class="ChooseFileDD dropbtn"><img src="./Resources/camera.png" alt="Add Image"></button>
                        <div class="dropdown-content">
                            <button onclick="ChooseFile()">Upload From Device</button>
                            <button onclick="OpenCameraCanvas()">Take a Picture</button>
                        </div>
                    </div>
                </li>

                <li><button onclick="ShowDrawingTools()" title="Tools"><img src="./Resources/draw.png"
                            alt="Draw"></button></li>

                <li><button class="FullScreen" onclick="FullScreen()" title="Full Screen"><img
                            src="./Resources/full-screen.png" alt="Text"></button>

                    <button class="NormalScreenButton" onclick="NormalScreen()" title="Exit Full Screen"><img
                            src="./Resources/normal-screen.png" alt="Text"></button>
                </li>

            </ul>

        </div>
        <canvas id="DrawingPage" class="DrawingPage"></canvas>

        <div class="DrawMenu">

            <ul class="DrawSubMenu">

                <li><button title="Pencil" onclick="ChangeStrokeWidth(1)"><img src="./Resources/pencil.png"
                            alt=""></button>
                </li>
                <li><button title="Pen" onclick="ChangeStrokeWidth(3)"><img src="./Resources/Pen.png" alt=""></button>
                </li>
                <li><button title="Marker" onclick="ChangeStrokeWidth(5)"><img src="./Resources/Marker.png"
                            alt=""></button>
                </li>
                <li><button title="Paint Brush" onclick="ChangeStrokeWidth(10)"><img src="./Resources/Brush.png"
                            alt=""></button></li>
                <li><button id="SprayButton" title="Spray"><img src="./Resources/spray.png" alt=""></button></li>
                <li> <button title="Eraser" onclick="EraseCanvasDrawing(10)"><img src="./Resources/1.png"
                            alt=""></button></li>
                <li><button><input title="Color Palette" class="ColorPicker" type="color" id="colorpicker"
                            value="#000000" onchange="ColorChangeValue(value)"></button></li>
                <li><button onclick="HideDrawingTools()" title="Done"><img id="changeIcon" src="./Resources/done.png"
                            alt=""></button></li>
            </ul>

        </div>
    </div>
    <div class="MessageBox">
        <div>
            <p><b>All your Progress will get lost.</b><br>
                Download the current progress to save it.<br>
                Press <b>Ok</b> to create a new document.
            </p>
            <div class="MessageBoxButtons">
                <div style="width: 60%;">
                    <button onclick="NewDocument()">Ok</button>
                    <button onclick="CloseMessageBox()" style="float: right;">Cancel</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Button to upload an image -->
    <input onchange="readURL(this)" type="file" name="ImageUpload" hidden id="ImageUpload"
        accept="image/png, image/jpeg">

    <!-- Camera Canvas -->
    <div class="CameraAccess">
        <ul style="list-style: none;">
            <li>
                <button class="CloseCameraAccessButton" onclick="CloseCameraAccessView()">X</button>
            </li>
        </ul>
        <div style="text-align: center;">
            <video id="video"></video>
            <canvas id="CameraCanvas" width="640" , height="480"></canvas>
        </div>
        <div style="text-align: center;">
            <button id="snap" title="Snap"></button>
        </div>

        <!-- <div style="text-align: center;">
            <select name="Filters" id="Filters">
                <option value="none">Normal</option>
                <option value="grayscale(100%)">Grayscale</option>
                <option value="sepia(100%)">Sepia</option>
                <option value="invert(100%)">Invert</option>
                <option value="hue-rotate(90deg)">Hue</option>
                <option value="blur(10px)">Blur</option>
                <option value="contrast(200%)">Contrast</option>
                <option value = "brightness(0.4)">Brightness</option>
                <option value = "opacity(25%)">Opacity</option>
                <option value = "saturate(30%)">Saturate</option>
            </select>
        </div> -->

        <div class="photoContainer">
            <img class="photos"></img>
        </div>
        <div style="text-align: center;">
            <button class="AddSnappedImageToCanvas">Add</button>
        </div>

    </div>

    <script src="./anime.js"></script>
    <script src="./app.js"></script>
</body>

</html>
